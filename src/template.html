<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <aside>
            <ul class="nav-list">
                <li id="all-items" class="nav-link">All items</li>
                <li id="add-list" class="nav-link">+ Add List</li>
            </ul>
        </aside>
        <main>
            <header>
                <h1 class="list-title"></h1>
                <div class="view-options">
                    <div class="filter">
                        <div class="option-label">Filter by</div>
                        <div class="filter-options">
                            <select name="duedate-filter" id="duedateFilter">
                                <option value="" disabled selected>Due Date</option>
                                <option value="overdue">Overdue</option>
                                <option value="today">Today</option>
                                <option value="tomorrow">Tomorrow</option>
                                <option value="week">Next 7 Days</option>
                                <option value="month">Next 30 Days</option>
                                <option value="nodate">No Due Date</option>
                                <option value="all">All</option>
                            </select>
                            <select name="priority-filter" id="priorityFilter">
                                <option value="" disabled selected>Priority</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="all">All</option>
                            </select>
                            <select name="completion-filter" id="completionFilter">
                                <option value="" disabled selected>Completion</option>
                                <option value="true">Complete</option>
                                <option value="false">Incomplete</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                    <div class="sort">
                        <div class="view-control">
                            <label class="option-label" for="sortBy">Sort by</label>
                            <select name="sort" id="sortBy">
                                <option value="duedate">Due Date</option>
                                <option value="priority">Priority</option>
                            </select>
                        </div>
                        <div class="view-control">
                            <label class="option-label" for="sortOrder">Sort order</label>
                            <select name="sort" id="sortOrder">
                                <option value="descending">Descending</option>
                                <option value="ascending">Ascending</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
            </header>
            <div class="todo-items">
                <button id="add-item" class="add">Add Item</button>
            </div>
        </main>
    </div>
</body>
</html>
