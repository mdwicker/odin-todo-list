<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <aside>
            <!-- <div class="sitename">Todo App</div> -->
            <ul class="nav-list">
                <li id="show-all" class="nav-link">All items</li>
                <li class="nav-link">Main</li>
                <li class="nav-link">Work</li>
                <li class="nav-link">Home</li>
            </ul>
        </aside>
        <main>
            <header>
                <h1 class="list-title">Main List</h1>
                <div class="view-options">
                    <div class="filter">
                        <div class="option-label">Filter by:</div>
                        <select name="duedate-filter">
                            <option value="" disabled selected>Due Date</option>
                            <option value="overdue">Overdue</option>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="week">Next 7 Days</option>
                            <option value="month">Next 30 Days</option>
                            <option value="nodate">No Due Date</option>
                            <option value="all">All</option>
                        </select>
                        <select name="priority-filter">
                            <option value="" disabled selected>Priority</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="sort">
                        <div class="view-control">
                            <label class="option-label" for="sort-options">Sort by:</label>
                            <select name="sort" id="sort-options">
                                <option value="duedate">Due Date</option>
                                <option value="priority">Priority</option>
                            </select>
                        </div>
                        <div class="view-control">
                            <label class="option-label" for="sort-order">Sort order:</label>
                            <select name="sort" id="sort-order">
                                <option value="descending">Descending</option>
                                <option value="ascending">Ascending</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
            </header>
            <div class="todo-items">
                <button id="add-item">Add Item</button>
                <form class="todo-item hidden">
                    <div class="form-control">
                        <label for="new-item-title">Title</label>
                        <input type="text" id="new-item-title">
                    </div>
                    <div class="form-control">
                        <label for="new-item-description">Description</label>
                        <input type="text" id="new-item-description">
                    </div>
                    <div class="form-bottom">
                        <div class="form-bottom-left">
                            <div class="form-control">
                                <label for="new-item-duedate">Due Date</label>
                                <input type="date" id="new-item-duedate">
                            </div>
                            <div class="form-control">
                                <label for="new-item-priority">Priority</label>
                                <input type="number" id="new-item-priority">
                            </div>
                        </div>
                        <div class="form-bottom-right">
                            <button class="cancel">Cancel</button>
                            <button class="save primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
