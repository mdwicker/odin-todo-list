<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="sitename">Todo App</div>
            <ul class="nav-list">
                <li id="show-all" class="nav-link">Show all items</li>
                <li>
                    Filter by list:
                    <ul class="nav-sublist">
                        <li class="nav-link">Main</li>
                        <li class="nav-link">Work</li>
                        <li class="nav-link">Home</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main>
            <header>
                <div class="header-left">
                    <h1 class="list-name">Main List</h1>
                    
                </div>
                <div class="header-right">
                    <div>filter</div>
                    <div>sort</div>
                </div>
            </header>
            <div class="todo-items">
                <button id="add-item">Add Item</button>
                <form class="todo-item hidden">
                    <div class="form-control">
                        <label for="new-item-title">Title</label>
                        <input type="text" id="new=item-title">
                    </div>
                    <div class="form-control">
                        <label for="new-item-description">Description</label>
                        <input type="text" id="new-item-description">
                    </div>
                    <div class="form-bottom">
                        <div class="form-bottom-left">
                            <div class="form-control">
                                <label for="new-item-duedate">Due Date</label>
                                <input type="date" id="new-item-duedate">
                            </div>
                            <div class="form-control">
                                <label for="new-item-priority">Priority</label>
                                <input type="number" id="new-item-priority">
                            </div>
                        </div>
                        <div class="form-bottom-right">
                            <button class="cancel">Cancel</button>
                            <button class="save">Save</button>
                        </div>
                    </div>
                </form>
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 1</div>
                            <div class="due-date">due Feb. 2</div>
                            <button class="expand" aria-expanded="false"></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 2</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 2</div>
                            <div class="due-date">due Feb. 20</div>
                            <button class="expand" aria-expanded="false "></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 1</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 3</div>
                            <div class="due-date">due Feb. 4</div>
                            <button class="expand" aria-expanded="false"></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 5</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
