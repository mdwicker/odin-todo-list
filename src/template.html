<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">

        <aside>
            <div class="sitename">Todo App</div>

            <ul class="nav-options">
                <li id="show-all">Show all items</li>
                <li>
                    Filter by list:
                    <ul class="todo-lists">
                        <li>Main</li>
                        <li>Work</li>
                        <li>Home</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main>
            <header>
                <div class="header-left">
                    <h1 class="list-name">Main List</h1>
                    <button id="add-item">Add Item</button>
                </div>
                <div class="header-right">
                    <div>filter</div>
                    <div>sort</div>
                </div>
            </header>
            <div class="todo-items">
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 1</div>
                            <div class="due-date">due Feb. 2</div>
                            <button class="expand" aria-expanded="false"></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 2</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 2</div>
                            <div class="due-date">due Feb. 20</div>
                            <button class="expand" aria-expanded="false "></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 1</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="todo-item-left">
                        <input type="checkbox" aria-label="item completion toggle">
                    </div>
                    <div class="todo-item-body">
                        <div class="todo-item-main">
                            <div class="todo-item-title">Todo Item 3</div>
                            <div class="due-date">due Feb. 4</div>
                            <button class="expand" aria-expanded="false"></button>
                        </div>
                        <div class="todo-item-details hidden">
                            <div class="description">Info about what to do</div>
                            <div class="todo-item-bottom">
                                <div class="priority">Priority 5</div>
                                <button class="edit">Edit Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
